      <p>
        <b

            align-items: center;

          "

          alt="logo da Home Host"
          style="float: right; width: 150px"
          Pixelify
          Sans
        />
      </p>
    </div>
    <main style="margin: 10px; font-family: 'Open Sans', sans-serif">
      <div id="31" class="visivel">
        <p style="font-family: Arial, Helvetica, sans-serif">
          Escolha um alimento nos botões de opção abaixo e clique no botão
          ‘Continuar’.
        </p>
        <p style="font-family: Arial, Helvetica, sans-serif">
          Por favor inclua uma ordem paralela de:
        </p>
        <div>
          <p style="font-family: Arial, Helvetica, sans-serif">
            <input type="radio" name="r1" onclick="changeImage('gegg')" />Gegg
          </p>
          <p style="font-family: Arial, Helvetica, sans-serif">
            <input
              type="radio"
              name="r1"
              onclick="changeImage('richas')"
            />Richarlyson
          </p>
          <p style="font-family: Arial, Helvetica, sans-serif">
            <input type="radio" name="r1" onclick="changeImage('trump')" />Trump
          </p>
          <p style="font-family: Arial, Helvetica, sans-serif">
            <input
              type="radio"
              name="r1"
              onclick="changeImage('juanaflippa')"
            />JuanaFlippa
          </p>
          <img
            id="foodImage"
            src="https://www.ufrgs.br/nieped/wp-content/uploads/2018/08/imagem-branca-grande.png"
            alt="Imagem de comida"
            style="max-width: 10%"
          />
        </div>
        <a href="pagina33.html">
          <img
            onclick="prox31()"
            class="invi"
            id="finalbutton31"
            src="http://mnl.mclinc.org/wp-content/uploads/ComputerLab/Mousercise2.0/images/continue.gif"
            alt="botao"
            style="display: none; margin: 20px"
        /></a>
      </div>
    </main>
    <script>
      let contador = 0;

      const pagina = document.getElementsByTagName("html").item(0);
      pagina.addEventListener("click", aumentar);

      function aumentar() {
        contador++;
        localStorage.setItem("qnt31", contador);
      }
    </script>
