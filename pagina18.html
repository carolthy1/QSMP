    <main style="margin: 10px; font-family: 'Open Sans', sans-serif">
      <div id="17" class="visivel">
        <p style="margin-top: 10px; padding: 20px">
          As imagens também podem ser clicáveis. Imagens clicáveis ​​geralmente
          fazem com que o cursor do mouse mude para o formato de “mão” quando o
          cursor se move sobre a imagem.
          <br />Uma das imagens abaixo é clicável. Encontre-o e clique nele para
          avançar para a próxima tela.
        </p>
        <div class="a17">
          <img
            src="ChayanneCracked.webp"

          <img
            src="RicharlysonRender.webp"
            style="width: 50%; height: auto"
            alt="moeda"
          />
          <a href="pagina19.html">
            <img
              onclick="prox17()"
              style="cursor: pointer; width: 50%; height: auto"
              src="BobbyAngel.webp"
              alt="bandeira"
          /></a>
          <img
            src="TallulahCracked.webp"
            style="width: 50%; height: auto"
            alt="sapato"
          />
        </div>
      </div>
    </main>
    <script>
      let contador = 0;

      const pagina = document.getElementsByTagName("html").item(0);
      pagina.addEventListener("click", aumentar);

      function aumentar() {
        contador++;
        localStorage.setItem("qnt17", contador);
      }
    </script>
