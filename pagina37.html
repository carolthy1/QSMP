    <meta charset="UTF-8" />

    <title>Mousercise</title>
    <link rel="stylesheet" href="site.css" />
    <script src="site.js"></script>
  </head>

  <body>
    <div class="barra">
      <p>
        <b
          style="
            align-items: center;
            color: white;
            text-shadow: black 0.1em 0.1em 0.2em;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 40px;
            margin-left: 15px;
          "
          >QSMP Mousercise</b
        ><img
          src="QSMP_Logo.webp"
          alt="logo da Home Host"
          style="float: right; width: 150px"
          Pixelify
          Sans
        />
      </p>
    </div>
    <main style="margin: 10px; font-family: 'Open Sans', sans-serif">
      <div id="36" class="visivel">
        <p style="font-family: Arial, Helvetica, sans-serif">
          As finas caixas brancas abaixo são caixas de texto. Clique na primeira
          caixa com o mouse e digite seu primeiro nome. Em seguida, clique
          dentro da segunda caixa e digite seu sobrenome. Quando terminar,
          clique no botão 'Enviar'.
        </p>
        <div>
          <label for="firstName">Primeiro nome:</label>
          <input type="text" id="firstName" onkeyup="checkForm()" />
        </div>
        <div>
          <label for="lastName">Sobrenome:</label>
          <input type="text" id="lastName" onkeyup="checkForm()" />
        </div>
        <div>
          <a href="pagina38.html">
            <img
              onclick="prox36()"
              class="invi"
              id="finalbutton36"
              src="http://mnl.mclinc.org/wp-content/uploads/ComputerLab/Mousercise2.0/images/continue.gif"
              alt="botao"
              style="display: none; margin: 20px"
          /></a>
        </div>
      </div>
    </main>
    <script>
      let contador = 0;

      const pagina = document.getElementsByTagName("html").item(0);
      pagina.addEventListener("click", aumentar);

      function aumentar() {
        contador++;
        localStorage.setItem("qnt36", contador);
      }
    </script>
  </body>
