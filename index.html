<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>QSMP Mousercise</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="site.css" />
  </head>

  <body>
    <div class="barra">
      <p>
        <b
          style="
            align-items: center;
            color: white;
            text-shadow: black 0.1em 0.1em 0.2em;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 40px;
          "
          >QSMP Mousercise</b
        ><img
          src="QSMP_Logo.webp"
          alt="logo da Home Host"
          style="float: right; width: 150px"
        />
      </p>
    </div>

    <div
      class="text1"
      style="
        display: block;
        align-items: center;
        justify-content: center;
        font-family: 'Pixelify Sans', sans-serif;
      "
    >
      <h1 style="font-family: 'Pixelify Sans', sans-serif">
        Bem-vindo ao QSMP Mousercise!
      </h1>

      <img
        src="https://static.wikia.nocookie.net/f4504195-f9d5-4f1e-85c6-e5f2226771cb/scale-to-width/755"
        style="border: 1px dotted black"
      />
    </div>

    <div
      class="text2"
      style="
        font-family: 'Open Sans', sans-serif;
        margin-left: 500px;
        margin-right: 500px;
      "
    >
      <p>
        Este exercício irá ajudá-lo a praticar suas habilidades com o mouse do
        computador e ensiná-lo a usar os controles básicos da interface do
        usuário. Clique em um dos botões abaixo para começar.
      </p>

      <a href="pagina2.html">
        <button
          onclick="storage.setItem('userType','practice'); next();"
          style="height: 100px; width: 150px"
        >
          <img
            src="https://media.tenor.com/OVgTB0C7aT4AAAAi/kzary.gif"
            style="width: 70%; height: auto"
          /><br /><span style="font-size: 1.5em; font-weight: bold"
            >Pratica</span
          >
        </button>
      </a>

      <a href="pagina2.html">
        <button
          onclick="storage.setItem('userType','testout'); next();"
          style="height: 100px; width: 150px; margin-left: 20px"
        >
          <img
            src="https://media.tenor.com/D5NiHel4xxIAAAAi/whattt.gif"
            style="width: 80%; height: auto"
          /><br /><span style="font-size: 1.5em; font-weight: bold">Teste</span>
        </button>
      </a>
    </div>
  </body>
</html>
